<body>
    <!-- Start SignUp -->
    <div class="sign mainBg">
        <div class="content d-flex mainHeight">
            <div class="form">
                <div class="container mainPadding containerPage">
                    <h3 class="mainH3">إنشاء حساب</h3>
                    <form action="" method="">
                        <div class="name">
                            <input type="text" placeholder=" اسم الطفل" name="fName" id="fName">
                            <input type="text" placeholder="العمر " name="LName" >
                        </div>
                        <input type="text email" placeholder="رقم الهاتف أو الإيميل" class="d-block" name="phoneOR Email">
                        <input type="password" placeholder="كلمة المرور" class=" position-relative" name="password">
                        <i class="fa-regular fa-eye-slash password " id="passwordHidden"></i>
                        <i class="fa-regular fa-eye showPassword" ></i>
                        <!-- //////////////////////////////////// -->
                        <input type="submit" name='sigup' value="إنشاء حساب" class="d-block sendBtn text-center">
                    </form>
                    <div id="showWarning"></div>
                    <div class="switch">
                        <!-- //////////////////////////////// -->
                        <div class="text-center ">
                            <a>- أو -</a>
                        </div>
                        <a href="">
                            <img src="../style pages/image/Google Logos By hrhasnai (1).png" alt="Google">

                        </a>
                        <div class="SwitchLogin position-relative">
                            <span>لديك حساب بالفعل ؟</span>
                            <a href="../pages/login.html" class="d-inline"> تسجيل الدخول</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="leftSide">
                <div class="">
                    <div class="image">
                        <img src="../style pages/image/Graduation logo 3.png" alt="logo OCD">
                    </div>
                    <div class="image">
                        <img src="../style pages/image/rafiki.png" alt="Parent &child">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End SignUp -->
    <!-- js file -->
    <script src="../style pages/boot/bootstrap.bundle.min.js"></script>
